<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio — Arthur Garraud</title>

  <link rel="stylesheet" href="./public/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>

</head>
<body class="px-12 pt-10 pb-6 sm:px-18 sm:pt-15 sm:pb-8">
  <header class="flex flex-col sm:flex-row items-start justify-between select-none pb-8 sm:pb-16">
    <div class="flex flex-col">
      <span class="text-3xl font-semibold">Arthur GARRAUD</span>
      <span class="text-2xl text-zinc-400">Computer Engineer</span>
    </div>
    <div class="flex gap-8" aria-label="Navigation principale">
      <a id="projectsButton" onclick="loadProjects()" class="nav-link text-xl font-semibold text-zinc-200 hover:text-zinc-300 transition-colors">Projects</a>
      <a id="whoamiButton" onclick="loadAbout()" class="nav-link text-xl font-semibold text-zinc-500 hover:text-zinc-300 transition-colors">Whoami</a>
    </div>
  </header>

  <main class="h-max">
      <div id="content"></div>
  </main>

  <footer class="flex flex-col mx-auto items-center pt-10">
        <span class="text-l text-zinc-400">arthurgarraud@proton.me</span>
        <span class="text-l text-zinc-400 text-center">© 2025 Arthur GARRAUD. All rights reserved.</span>
  </footer>
</body>

<script>
    function loadProjects() {
        fetch('projects.html')
            .then(response => response.text())
            .then(html => {
                const content = document.getElementById('content');
                const projectsButton = document.getElementById('projectsButton');
                const whoamiButton = document.getElementById('whoamiButton');
                content.innerHTML = html;
                projectsButton.classList.replace('text-zinc-500', 'text-zinc-200');
                whoamiButton.classList.replace('text-zinc-200', 'text-zinc-500');
            })
            .catch(err => console.error('Erreur de chargement :', err));
    }

    function loadAbout() {
        fetch('whoami.html')
            .then(response => response.text())
            .then(html => {
                const content = document.getElementById('content');
                const whoamiButton = document.getElementById('whoamiButton');
                const projectsButton = document.getElementById('projectsButton');
                content.innerHTML = html;
                whoamiButton.classList.replace('text-zinc-500', 'text-zinc-200');
                projectsButton.classList.replace('text-zinc-200', 'text-zinc-500');
            })
            .catch(err => console.error('Erreur de chargement :', err));
    }

    loadProjects();
</script>
</html>
